
plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.2'
}

mainClassName = 'com.example.jda.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.7.1_394'
    compile 'com.jagrosh:jda-utilities:2.1.3'
    compile 'net.dv8tion:JDA:2.1.3'
    compile 'com.vdurmont:emoji-java:4.0.0'
    compile 'me.duncte123:weebJava:2.0.1'
    compile 'com.afollestad:ason:1.4.16'
    compile 'com.github.natanbc:reliqua:1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    compile 'com.graphql-java:graphql-java:9.0'
}

compileJava.options.encoding = 'UTF-8'